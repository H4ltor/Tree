<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="email-form-log">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="password-form-log">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="warn" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
