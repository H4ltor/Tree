<body><div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <mat-card-content>
        <mat-form-field class="email-form-reg">
          <input formControlName="email" matInput name="email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="password-form-reg">
          <input formControlName="password" name="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="warn" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
</body>
